<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Event Handling</title>
</head>
<body>
	 <form type="text" id="sampleForm">
        <input type="text" id="charInput"> </br>
        <p id="someData">Some Data Here</p> </br>
        <input type="submit" value="Submit"> &nbsp; &nbsp;
        <input type="reset" value="Reset">
    </form> </br>


    <script type="text/javascript">
        function getChar (event) {
            if(event.which == null){
                return String.fromCharCode(event.keyCode);
            } else if (event.which != 0 && event.charCode != 0) {
                return String.fromCharCode(event.which);
            } else{
                return null;
            }
        }

        document.getElementById("charInput").onkeypress = function(event){
            var char = getChar(event || window.event);
            if(!char) return false;

            document.getElementById("someData").innerHTML = char + " was clicked.";
            return true;
        }


    </script>
</body>
</html>
