<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Event Handling</title>
</head>
<body>
	 <form type="text" id="sampleForm">
        <input type="text" id="charInput"> </br>
        <p id="someData">Some Data Here</p> </br>
        <input type="submit" value="Submit"> &nbsp; &nbsp;
        <input type="reset" value="Reset">
    </form> </br>

    <script type="text/javascript">

        document.getElementById("charInput").onfocus = function(event){
        	document.getElementById("someData").innerHTML = "Input Gained Focus."
        }

        document.getElementById("charInput").onselect = function(event){
        	document.getElementById("someData").innerHTML = "Text selected."
        }
    </script>
</body>
</html>
