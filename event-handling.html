<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling</title>
</head>
<br>
    <script>
        function openAlert(msg){
        alert(msg);
        }
    </script>
    <!-- JavaScript:void(0) to avoid page reload after click on link. -->
    <a href="JavaScript:void(0)" onClick="alert('Hello');">Say Hello - From inbuilt alert()</a> </br>
    <a href="JavaScript:void(0)" onClick="openAlert('Hello');">Say Hello - From inbuilt openAlert()</a> </br>
</body>
</html>
