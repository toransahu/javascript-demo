<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Class</title>
    <style type="text/css">
        body {font-size: 1.6em;}
        .hidden {display: none;}
        .show {display: inline !important;}
        button {
            border: 2px solid black; background: #E5E4E2;
            font-size: .5em; font-weight: bold; color: black;
            padding: .8em 2em;
            margin-top: .4em;
        }
    </style>
</head>
<body>

    <img src="favicon.jpg" id="logo" height="100"> </br></br>

    <button id="logoButton">Get Logo</button> </br> </br>

    <script type="text/javascript">

        document.getElementById("logoButton").onclick = function(event) {
            //class show is mentioned in style tag at the top of the file
            document.getElementById("logo").className = "show";
        }

        document.getElementById("logo").onclick = function(event) {
            //class hidden is mentioned in style tag at the top of the file
            document.getElementById("logo").className = "hidden";
        }

        document.getElementById("logo").onmouseover = function(event){
            document.getElementById("logo").src = "favicon-mirror.jpg";

        }
        document.getElementById("logo").onmouseout = function(event){
            document.getElementById("logo").src = "favicon.jpg";

        }        
    </script>

</body>
</html>
