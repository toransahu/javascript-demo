<!DOCTYPE html>
<html>
  <head>
    <title>Create Elements</title>
  <head>
  <body>
    <div id="sampleDiv">
    </div>
    <script>
      var para1 = document.createElement("p");
      para1.setAttribute("id", "para1");
      para1.innerHTML = "World";
      para1.style.backgroundColor = 'grey';

      var para2 = document.createElement("p");
      para2.setAttribute("id", "para1");
      para2.innerHTML = "Hello";
      para2.style.backgroundColor = 'teal';
      // need to put this para somewhere, then only it will be visible
      // so putting in div
      var sampleDiv = document.getElementById("sampleDiv");
      sampleDiv.appendChild(para1);
      // to insert at specific position
      sampleDiv.insertBefore(para2, sampleDiv.childNodes[0])
    </script>
  </body>
</html>
