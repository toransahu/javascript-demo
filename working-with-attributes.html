<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with attributes</title>

</head>
<body>

    <img src="favicon.jpg" id="logo" height="100"> </br></br>


    <script type="text/javascript">
        var logo = document.getElementById('logo');

        document.writeln("Has Alternate: ", logo.hasAttribute('alt'), "</br>");
        var hasAlt = logo.hasAttribute('alt');
        if(! hasAlt){
            logo.setAttribute('alt','favicon-mirror.jpg');
            document.writeln("Alternate set to: ", document.getElementById('logo').getAttribute("alt"), "</br>");
        }
        var logoAttributes = logo.attributes;
        for( var i = 0; i < logoAttributes.length; i++){
            document.writeln("Logo Attribute ", i, ": Type: ", logoAttributes[i].nodeName, " & Value: ",logoAttributes[i].nodeValue, "<br/>");
        }
    </script>

</body>
</html>
